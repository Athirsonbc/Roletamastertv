<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MasterTV - Roleta de IndicaÃ§Ãµes</title>
  <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle at 50% 20%, #1a0028, #000);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .roleta-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    canvas {
      border-radius: 50%;
      background: linear-gradient(145deg, #36005c, #140029);
      box-shadow: 0 0 30px #6a00ff80;
    }
    input {
      background: rgba(255,255,255,0.1);
      border: 1px solid #6a00ff;
      padding: 10px 15px;
      border-radius: 10px;
      color: white;
      outline: none;
      text-align: center;
    }
    button {
      background: linear-gradient(90deg, #6a00ff, #b000ff);
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    #mensagem {
      font-size: 1.2em;
      text-shadow: 0 0 10px #fff;
    }
  </style>
</head>
<body>
  <div class="roleta-container animate__animated animate__fadeIn">
    <h1 class="text-3xl font-bold mb-4">ðŸŽ¯ Roleta Premiada MasterTV</h1>
    <input type="text" id="cupom" placeholder="Digite seu cupom aqui" />
    <button id="btnGirar">Girar Roleta</button>
    <canvas id="roleta" width="350" height="350"></canvas>
    <div id="mensagem"></div>
  </div>

  <script src="./js/roleta.js"></script>
</body>
</html>
