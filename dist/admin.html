<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MasterTV - Painel Administrativo</title>
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }
    body { background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364); color: #fff; display: flex; height: 100vh; overflow: hidden; }
    .sidebar {
      width: 240px; background: rgba(255,255,255,0.05); backdrop-filter: blur(10px);
      display: flex; flex-direction: column; transition: width 0.3s ease; border-right: 1px solid rgba(255,255,255,0.2);
    }
    .sidebar.minimized { width: 70px; }
    .sidebar h2 { text-align: center; padding: 20px 10px; font-weight: 600; font-size: 1.2em; letter-spacing: 1px; }
    .menu { flex: 1; display: flex; flex-direction: column; }
    .menu button {
      background: none; border: none; color: #fff; padding: 15px 20px;
      text-align: left; cursor: pointer; transition: 0.2s; font-size: 0.95em;
    }
    .menu button:hover { background: rgba(255,255,255,0.1); }
    .menu button.active { background: rgba(255,255,255,0.15); }
    .toggle-btn {
      background: rgba(255,255,255,0.1); border: none; color: #fff; padding: 10px;
      cursor: pointer; text-align: center;
    }
    .content {
      flex: 1; padding: 20px; overflow-y: auto; position: relative;
      display: flex; flex-direction: column;
    }
    .login-box {
      max-width: 400px; margin: auto; text-align: center; padding: 40px; border-radius: 10px;
      background: rgba(255,255,255,0.05); box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .login-box input {
      width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 5px;
      background: rgba(255,255,255,0.1); color: #fff; text-align: center;
    }
    .login-box button {
      width: 100%; padding: 12px; background: #00c3ff; border: none; border-radius: 5px;
      color: #000; font-weight: 600; cursor: pointer; transition: 0.3s;
    }
    .login-box button:hover { background: #00a8e0; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 20px;
      background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden;
    }
    th, td { padding: 12px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1); }
    th { background: rgba(255,255,255,0.1); }
    tr:hover { background: rgba(255,255,255,0.07); }
    .actions button {
      background: none; border: 1px solid rgba(255,255,255,0.2);
      color: #fff; padding: 6px 10px; border-radius: 4px; cursor: pointer;
      margin-right: 5px; font-size: 0.85em;
    }
    .actions button:hover { background: rgba(255,255,255,0.1); }
    .header {
      display: flex; align-items: center; justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px;
    }
    h1 { font-size: 1.6em; font-weight: 500; }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <h2>MasterTV</h2>
    <div class="menu">
      <button id="menu-dashboard" class="active">üìä Estat√≠sticas</button>
      <button id="menu-prizes">üéÅ Pr√™mios</button>
      <button id="menu-indicators">üë§ Indicadores</button>
      <button id="menu-coupons">üé´ Cupons</button>
      <button id="menu-spins">üîÑ Giros</button>
    </div>
    <button class="toggle-btn" onclick="toggleMenu()">‚Æú</button>
  </div>

  <div class="content" id="content">
    <div id="login-section" class="login-box">
      <h1>Login Administrativo</h1>
      <input type="text" id="username" placeholder="Usu√°rio" />
      <input type="password" id="password" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
    </div>

    <div id="admin-section" style="display:none;">
      <div class="header"><h1 id="section-title">üìä Estat√≠sticas</h1></div>
      <div id="section-content"></div>
    </div>
  </div>

  <script src="./admin.js"></script>
</body>
</html>
